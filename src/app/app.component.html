<input class="form-control" [(ngModel)]="Id" placeholder="Enter Id" >
<input class="form-control" [(ngModel)]="Title" placeholder="Enter Title" >
<input class="form-control" [(ngModel)]="Status"  placeholder="Enter Status" >
<button class="btn btn-primary" (click)="onAddTask()"  >Add Task</button>
<table class="table" >
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of tasks"  >
      <td>{{item.Id}}</td>
      <td>{{item.Title}}</td>
      <td>{{item.Status}}</td>
      <td>
        <button (click)="onDeleteTask(item)" class="btn btn-primary" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
